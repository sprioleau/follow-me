<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/index.js" defer></script>
  <title>Follow Me | A Memory Game</title>
</head>

<body>
  <header>
    <h1>Follow Me</h1>
    <div class="scoreboard">
      <h2>Score: <span class="scoreboard__score">0</span></h2>
    </div>
    </header>
    <main class="game">
      <h3 class="instructions"></h3>
    <div class="game__controller">
      <div class="game__buttons">
        <div class="game__button" data-index="1" data-color="green"></div>
        <div class="game__button" data-index="2" data-color="red"></div>
        <div class="game__button" data-index="3" data-color="yellow"></div>
        <div class="game__button" data-index="4" data-color="blue"></div>
      </div>
    </div>
  </main>
  <div class="toolbar">
    <button class="toolbar__button start">
      Start Game
    </button>
    <button class="toolbar__button reset hide">
      Reset
    </button>
  </div>
</body>

</html>
